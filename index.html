<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="shortcut icon" href="assets/favicon.ico"> 
</head>
<body>
  <div class="container">
    <header>
      <div class="media">
        <div class="pull-left">
          <img src="assets/logo.png" class="media-object">
        </div>
        <div class="media-body">
          <h1 class="media-heading">{{ site.title }}</h1>
          <p class="lead">{{ site.lead }}</p>
        </div>
      </div>
    </header>

    <hr class="space-only">

    <div id="carousel" class="carousel slide" data-ride="carousel">
      <!--
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1" class=""></li>
      </ol>
      -->

      <div class="carousel-inner">
        <div class="item active">
          <a href="assets/pad.png">
            <img src="assets/pad.png" class="">
          </a>
          <div class="carousel-caption">
            <!--<h3>iPad</h3>-->
          </div>
        </div>
        <div class="item">
          <a href="assets/phone.png">
            <img src="assets/phone.png" class="">
          </a>
          <div class="carousel-caption">
            <!--<h3>iPhone</h3>-->
          </div>
        </div>
      </div>

      <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>

    <hr class="space-only">

    <p>
      <iframe src="http://ghbtns.com/github-btn.html?user=tnantoka&repo=edhita&type=watch&count=true&size=large"
        allowtransparency="true" frameborder="0" scrolling="0" width="170" height="30"></iframe>
    </p>

    <hr class="space-only">

    <p>
      <a href="https://itunes.apple.com/us/app/edhita-open-source-text-editor/id398896655"><img src="vendor/appstore.png"></a>
    </p>

    <footer>
      <p>
        <small>

        </small>

        </p>
      </footer>
  </div>

  <script src="vendor/jquery-1.11.1.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/script.js"></script>
